<div class="div-gif" style="background-image: url('{{detail.gif}}');">
    <audio #aSound autoplay loop [volume]="volume">
        <source [src]="detail.sound">
    </audio>
    <audio #aTibetanBowl autoplay loop [volume]="volume">
      <source [src]="detail.tibetanBowl">
    </audio>
    <div class="box">
        <mat-progress-spinner class="spinner" color="accent" mode="determinate" [value]="percent" diameter="150"></mat-progress-spinner>
        <div class="div2"> 
            <i class="fas fa-hourglass-half i-fas"></i>
            <span>{{pCountdown.minutes}} </span>
            <span>:</span>
            <span>{{pCountdown.seconds}}</span>
        </div>
    </div>
</div>
<div class="div-controls">
    <i class="fas fa-volume-up icon-volume"></i>
    <mat-slider
        [invert]="false"
        [max]="1"
        [min]="0"
        [step]="0.1"
        [(ngModel)]="volume">
    </mat-slider>
</div>
