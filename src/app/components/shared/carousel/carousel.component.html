<div class="dsc-carousel" [ngStyle]="{'min-height': height}">
  <div class="dsc-carousel_btms">
      <button button mat-mini-fab color="accent" 
          class="btn btn-outline-light" (click)="setBack()">
          <i class="fas fa-chevron-left dsc-carousel_button icon-style"></i>
      </button>
      <button button mat-mini-fab color="accent" 
          class="btn btn-outline-light" (click)="setNext()">
          <i class="fas fa-chevron-right dsc-carousel_button icon-style"></i>
      </button>
  </div>
  <div class="dsc-carousel_content">
      <ng-container *ngFor="let section of items">
          <div class="dsc-carousel_content-item" [ngStyle]="{'background-image': 'url('+ section.img +')', 'margin-left': section.marginLeft + '%'}">
              <h1>{{ section.title }}</h1>
          </div>
      </ng-container>
  </div>
  <div class="dsc-carousel_steps">
      <div class="dsc-carousel_steps-step dsc-carousel_steps-step-{{ currentPosition === item.id ? 'active' : ''}}"
          *ngFor="let item of items" (click)="setCurrentPosition(item.id)">
      </div>
  </div>
</div>
